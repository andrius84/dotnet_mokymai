<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinigų skaičiuoklė</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Pinigų svorio skaičiuoklė</h2>
    <div>
        <button class="button" id="btn1up">+ 1 ct</button>
        <button class="button" id="btn1down">- 1 ct</button>
        <label class="mk" id="kiekis_ct_1">0 vnt</label>
        <label class="ts" id="svoris_ct_1">0 g</label>
    </div>
    <div>
        <button class="button" id="btn2up">+ 2 ct</button>
        <button class="button" id="btn2down">- 2 ct</button>
        <label class="mk" id="kiekis_ct_2">0 vnt</label>
        <label class="ts" id="svoris_ct_2">0 g</label>
    </div>
    <div>
        <button class="button" id="btn5up">+ 5 ct</button>
        <button class="button" id="btn5down">- 5 ct</button>
        <label class="mk" id="kiekis_ct_5">0 vnt</label>
        <label class="ts" id="svoris_ct_5">0 g</label>
    </div>
    <div>
        <button class="button" id="btn10up">+ 10 ct</button>
        <button class="button" id="btn10down">- 10 ct</button>
        <label class="mk" id="kiekis_ct_10">0 vnt</label>
        <label class="ts" id="svoris_ct_10">0 g</label>
    </div>
    <div>
        <button class="button" id="btn20up">+ 20 ct</button>
        <button class="button" id="btn20down">- 20 ct</button>
        <label class="mk" id="kiekis_ct_20">0 vnt</label>
        <label class="ts" id="svoris_ct_20">0 g</label>
    </div>
    <div>
        <button class="button" id="btn50up">+ 50 ct</button>
        <button class="button" id="btn50down">- 50 ct</button>
        <label class="mk" id="kiekis_ct_50">0 vnt</label>
        <label class="ts" id="svoris_ct_50">0 g</label>
    </div>
    <div>
        <button class="button" id="btn100up">+ 1 eur</button>
        <button class="button" id="btn100down">- 1 eur</button>
        <label class="mk" id="kiekis_ct_100">0 vnt</label>
        <label class="ts" id="svoris_ct_100">0 g</label>
    </div>
    <div>
        <button class="button" id="btn200up">+ 2 eur</button>
        <button class="button" id="btn200down">- 2 eur</button>
        <label class="mk" id="kiekis_ct_200">0 vnt</label>
        <label class="ts" id="svoris_ct_200">0 g</label>
    </div>
    <div>
        <label class="bs" id="bendra_kiekis">Bendras svoris</label>
        <label class="bs" id="bendrassvoris">0</label>
    </div>
    <script src="app.js"></script>
</body>
</html>
